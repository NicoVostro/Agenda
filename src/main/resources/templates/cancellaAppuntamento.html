<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cancella Appuntamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<h1>Quale appuntamento eliminare?</h1>
<form action="/delete" th:action="@{/delete}" method="post">
    <div class="mb-3 row">
        <label  class="col-sm-2 col-form-label" for="id">Inserisci l'id dell'appuntamento da eliminare</label>
        <div class="col-sm-10">
            <input  name="id" id="id" type="number" class="form-control">
        </div>
    </div>
    <div class="mb-3 row">
        <button type="submit" class="btn btn-primary">Esegui</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
