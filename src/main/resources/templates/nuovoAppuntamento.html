<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Nuovo Appuntamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<h1>Inserisci i dati del nuovo appuntamento</h1>
<form action="/save" th:action="@{/save}" method="post">
  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label" for="titolo">Inserisci il titolo dell'appuntamento</label>
    <div class="col-sm-10">
      <input  name="titolo" id="titolo" type="text" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="descrizione">Inserisci una descrizione</label>
    <div class="col-sm-10">
      <input name="descrizione" id="descrizione" type="text" class="form-control" >
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="data">Inserisci la data</label>
    <div class="col-sm-10">
      <input name="data" id="data" type="date" class="form-control" >
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label" for="data">Inserisci l'orario</label>
    <div class="col-sm-10">
      <input name="orario" id="orario" type="time" class="form-control" >
    </div>
  </div>
  <div class="mb-3 row">
    <button type="submit" class="btn btn-primary">Esegui</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
